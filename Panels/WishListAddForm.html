<div class="Block Moveable Panel" style="%%GLOBAL_HideWishListAddFrom%%" id="WishListEditFrom">
	<h2>%%GLOBAL_PageTitle%%</h2>
	<div class="BlockContent">
		<p class="InfoMessage Message" style="display: %%GLOBAL_HideNormalMessage%%">
			%%GLOBAL_WishListMessage%%
		</p>

		<p class="ErrorMessage Message" style="display: %%GLOBAL_HideErrorMessage%%">
			%%GLOBAL_WishListMessage%%
		</p>

		<p class="SuccessMessage Message" style="display: %%GLOBAL_HideSuccessMessage%%">
			%%GLOBAL_WishListMessage%%
		</p>
		<form action="%%GLOBAL_ShopPath%%/wishlist.php%%GLOBAL_WishListAction%%" method="post" onsubmit="return ValidateWishListForm('add');">
			<dl class="HorizontalFormContainer">
				<dt>%%LNG_WishListName%%:</dt>
				<dd><input type="text" name="wishlistname" id="wishlistname" value="%%GLOBAL_WishListName%%" class="Field200 Textbox" /></dd>
				<dd>
					<input type="checkbox" name="publicwishlist" id="publicwishlist" value="1" %%GLOBAL_SelectPublic%% /> <label for="publicwishlist">%%LNG_YesShareWishList%%</label>
				</dd>
				
				<dd>
					<input class="btn" type="submit" name="submit" value="%%LNG_SaveWishList%%" />
					<input class="plain btn" type="button" name="cancel" onclick="if(confirm('%%LNG_WishListCancel%%')) { document.location.href='wishlist.php'; }" value="%%LNG_Cancel%%" />
				</dd>
			</dl>
		</form>
	</div>
</div>
