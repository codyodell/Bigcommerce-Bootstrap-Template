<!--Template: SearchResultsGrid-->
<div class="row" id="search-toolbar">

	<div class="col-md-6 col-sm-6 col-xs-12" id="search-paging-top" style="display: %%GLOBAL_HideSectionPaging%%">

		<ul class="pagination">
			<li>%%GLOBAL_SectionPagingPrevious%%</li>
			<li class="sr-only">%%LNG_Pages%%:</li>
			%%GLOBAL_SectionPaging%%
			<li>%%GLOBAL_SectionPagingNext%%</li>
		</ul>
	</div>

	<div class="col-md-6 col-sm-6 col-xs-12 pull-right" id="search-sort" style="display: %%GLOBAL_HideSectionSorting%%">
		<div class="form-inline">
			<strong class="control-label">%%LNG_SortBy%%</strong>
			<select id="SearchSorting%%GLOBAL_SectionType%%" name="SearchSorting%%GLOBAL_SectionType%%" class="SearchSortingList form-control">
				%%GLOBAL_SectionSortingOptions%%
			</select>
		</div>
	</div>
</div>

<ul class="row %%GLOBAL_SectionType%% %%GLOBAL_SectionExtraClass%%">
	%%GLOBAL_SectionResults%%
</ul>

<div class="col-md-12 text-center" id="search-paging-bottom" style="display: %%GLOBAL_HideSectionPaging%%">

	<ul class="pagination">
		<li>%%GLOBAL_SectionPagingPrevious%%</li>
		<li class="sr-only">%%LNG_Pages%%:</li>
		%%GLOBAL_SectionPaging%%
		<li>%%GLOBAL_SectionPagingNext%%</li>
	</ul>
</div>
<!--Template End: SearchResultsGrid-->
