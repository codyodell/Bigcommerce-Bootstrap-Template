<form method="post" action="#" id="New%%GLOBAL_UpperAddressType%%Address" onsubmit="return ExpressCheckout.Choose%%GLOBAL_UpperAddressType%%Address();">

	<div id="Choose%%GLOBAL_UpperAddressType%%Address" style="%%GLOBAL_HideChooseAddress%%">

		<div class="radio">
			<label>
				<input type="radio" onclick="ExpressCheckout.ToggleAddressType('%%GLOBAL_UpperAddressType%%', 'Select');" name="%%GLOBAL_UpperAddressType%%AddressType" id="%%GLOBAL_UpperAddressType%%AddressTypeExisting" value="existing" checked="checked" /> %%GLOBAL_UseExistingAddress%%
			</label>
		</div>

		<div class="Select%%GLOBAL_UpperAddressType%%Address">

			<img src="%%GLOBAL_IMG_PATH%%/NodeJoin.gif" alt="" class="pull-left" />

			<select name="sel_%%GLOBAL_AddressType%%_address" class="form-control" size="5">
				%%GLOBAL_AddressList%%
			</select>

			<div class="checkbox" style="%%GLOBAL_HideShippingOptions%%">
				<label>
					<input type="checkbox" name="%%GLOBAL_ShipToBillingName%%_existing" id="%%GLOBAL_ShipToBillingName%%_existing" value="1" checked="checked"> 
					%%LNG_AlsoWantToShipToThisAddress%%
				</label>
			</div>
			
			<input type="submit" value="%%GLOBAL_UseAddressTitle%%" class="btn btn-primary %%GLOBAL_AddressType%%Button"> 

			<span class="laoding-indicator" style="display: none">
				<img src="%%GLOBAL_IMG_PATH%%/Loading.gif" alt="Loading" />
			</span>
		</div>
		<div class="radio">
			<label>
				<input type="radio" onclick="ExpressCheckout.ToggleAddressType('%%GLOBAL_UpperAddressType%%', 'Add');" value="new" name="%%GLOBAL_UpperAddressType%%AddressType" id="%%GLOBAL_UpperAddressType%%AddressTypeNew"> 
				%%GLOBAL_AddNewAddress%%
			</label>
		</div>
	</div>
	<div class="Add%%GLOBAL_UpperAddressType%%Address" style="%%GLOBAL_HideCreateAddress%%">
		
		<div class="pull-left">
			<dl>

				%%GLOBAL_CompiledFormFields%%
				
				<dd class="checkbox" style="%%GLOBAL_HideSaveAddress%%">
					<label>
						<input type="checkbox" name="save_%%GLOBAL_AddressType%%_address" id="save_%%GLOBAL_AddressType%%_address" value="1" %%GLOBAL_SaveAddressChecked%%>
						%%LNG_SaveAddressInAddressBook%%
					</label>
				</dd>
				
				<dd class="checkbox" style="%%GLOBAL_HideShippingOptions%%">
					<label>
						<input type="checkbox" name="%%GLOBAL_ShipToBillingName%%_new" id="%%GLOBAL_ShipToBillingName%%_new" value="1" %%GLOBAL_ShipToAddressChecked%%>
						%%LNG_AlsoWantToShipToThisAddress%%
					</label>
				</dd>
			</dl>

			%%GLOBAL_CompiledFormFieldJavascript%%

			<input type="submit" class="btn btn-primary %%GLOBAL_AddressType%%Button" value="%%GLOBAL_UseAddressTitle%%"> 

			<span class="loading-indicator" style="display: none">

				<img src="%%GLOBAL_IMG_PATH%%/Loading.gif" alt="Loading" />
			</span>
		</div>

	</div>
</form>
<script>

	if('%%GLOBAL_UpperAddressType%%' == 'Billing'){

		$('#ship_to_billing_existing, #ship_to_billing_new').click(function() {

			$('.shippingButton').val('%%LNG_ShipToThisAddress%%');

			if(this.checked) {

				$('.billingButton').val('%%LNG_BillAndShipToAddress%%');
			}else{

				$('.billingButton').val('%%LNG_BillToThisAddress%%');
			}
		});
	}
</script>
