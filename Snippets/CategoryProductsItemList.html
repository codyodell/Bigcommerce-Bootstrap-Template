<li class="col-xs-12 col-sm-6 col-md-3 QuickView" data-product="%%GLOBAL_ProductId%%">
    <div class="col-item">
        <div class="photo">
            %%GLOBAL_ProductThumb%%
        </div>
        <div class="info">
            <div class="row text-center">
                <div class="price col-md-12 text-center">

                    <h5><a href="%%GLOBAL_ProductLink%%">%%GLOBAL_ProductName%%</a></h5>
                </div>
                <div class="col-md-12 col-sm-12 col-xs-12">

                    <h5 class="price-text-color">%%GLOBAL_ProductPrice%%</h5>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12">

                    <a href="%%GLOBAL_ProductLink%%" class="btn btn-default btn-block hidden-sm">Learn More</a>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-12">

                    <a href="%%GLOBAL_ProductURL%%" class="btn btn-success btn-block btn-add-to-cart">%%GLOBAL_ProductAddText%%</a>
                </div>
            </div>
        </div>
    </div>
</li>
